version: '3.3'
services:

  app:
    image: "roboncode/urlshortener"
    tty: false
    restart: always
    ports:
      - 8080:8080
    environment:
      - ENV=prod
      - MONGO_URL=mongodb://mongo_urlshortener:27017
      - STORE=mongo
    depends_on:
      - db

  db:
    image: mongo
    container_name: "mongo_urlshortener"
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db

