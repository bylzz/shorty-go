<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <title>Short Urls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            display: inline-block;
            font-family: 'Titan One', sans-serif;
            font-size: 48px;
            color: #ef003c;
            padding: 10px 30px;
            white-space: nowrap;
            border-radius: 4px;
            margin-bottom: 15px;
            /*text-shadow: 0px 1px 1px #4d4d4d;*/
        }

        .copyright {
            color: #999;
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div class="content">
    <div class="title">Go Short Urls</div>
    <div class="copyright">Go Short Urls. Copyright <span id="date"></span></div>
</div>

<script>
    var el = document.getElementById('date')
    el.innerText = new Date().getFullYear()
</script>
</body>
</html>
