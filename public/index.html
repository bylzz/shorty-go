<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shorty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .content {
            position: absolute;
            display: inline-block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #1365c0;
            margin-bottom: 10px;
        }

        .copyright {
            color: #999;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div class="content">
    <div class="title">Shorty</div>
    <div class="copyright">Your tagline here. Copyright <span id="date"></span></div>
</div>

<script>
    var el = document.getElementById('date')
    el.innerText = new Date().getFullYear()
</script>
</body>
</html>
